<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStuff Sign {{ signing }}</title>
    <meta name="description" content="A place to share what you worked oh so hard on.">
    <meta name="keywords" content="Stuff Advertising Links">
    <link rel="stylesheet" href=/static/style.css>
  </head>
  <body>
    <div class="navbar">
      <a href="/" class="active">Home</a>
      <a href="/news">News</a>
      <a href="/browse">Browse Profiles</a>
      {% if request.cookies %}
        <div class="dropdown">
          <button class="dropbtn">Account 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/profile/@{{ name }}">Your Profile</a>
            <a href="/settings">Your Settings</a>
            <hr>
            <a href="/signout">Sign Out</a>
          </div>
        </div> 
      {% else %}
        <div class="dropdown">
          <button class="dropbtn">Get Started 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/signup">Sign Up</a>
            <a href="/signin">Sign In</a>
          </div>
      {% endif %}
      </div> 
    </div>
    <div class="text-align:center;justify-content:center;">
      {% if request.args.get("error") %}
        <div class="alert alert-primary" role="alert">
          {{ error }}
        </div>
      {% endif %}
      <form method=post>
        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
        <input pattern=".{2,20}"   required title="2 characters minimum, 20 characters maximum." type="text" placeholder="Username" name=uname>
        {% if signing == "up" %}
          <input required type="email" placeholder="Email" name=email>
          <label class="visually-hidden" for="autoSizingInputGroup">Date Of Birth</label>
          <input required type="date" name=date>
        {% endif %}
          <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
          <input required type="password" placeholder="Password" name=pword>
          <button type="submit">Sign {{ signing }}</button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      
    </script>
  </body>
</html>
